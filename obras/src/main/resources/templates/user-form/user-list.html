<div class="table-responsive">
	<table id="userList" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col" style="text-align: center">#</th>
			<th scope="col" style="text-align: center">Nombre</th>
			<th scope="col" style="text-align: center">Apellido</th>
			<th scope="col" style="text-align: center">Nombre Usuario</th>
			<th scope="col" style="text-align: center">E-mail</th>
			<th scope="col" style="text-align: center">Rol</th>			
		</tr>
		</thead>
		<tbody>
		<tr th:each="user: ${userList}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.firstName}"></td>
			<td th:text="${user.lastName}"></td>
			<td th:text="${user.username}"></td>
			<td th:text="${user.email}"></td>
			<td th:text="${user.rolUsuario}"></td>

					</span>
			</td> -->

		</tbody>
	</table>		
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error Message</div>
	<div>
		<a th:href="@{/userForm}" class="btn btn-warning"><span
			class="glyphicon glyphicon-chevron-left"></span>Regresar</a>
	</div>
</div>

<script type="text/javascript">
function confirmDelete(id){
	$('#deleteModal').modal('show');
	$("#userIdHiddenInput").val(id);
}

function deleteUser(){
	var id = $("#userIdHiddenInput").val();
    window.location = "deleteUser/"+id;
}
</script>
