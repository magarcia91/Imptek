<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Gestión de Obras</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog text-center" style="position: relative; top:100px">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/user.png" th:src="@{/img/imptek_logo.PNG}"/>
                </div>
                    <p align="center" style="color:white;">
						SISTEMA DE GESTIÓN DE OBRAS
					</p>
                <form class="col-12" th:action="@{/login}" method="post">             
>
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                    
                    <p class="copyright" align="center" style="color:white;">
						&copy; Developed by Imptek 
						Departamento de TIC´s							
					</p>
                </form>
                 
          <!--       <div class="col-12 forgot">
                    <p><a href="#" th:href="@{/signup}">Crear Usuario - Registrarse</a>
                </div> -->
                 
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Usuario y contraseña no válidos.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            Ha cerrado la sesión.
		        </div>
            </div>
        </div>        

    </div>
   
</body>
</html>
